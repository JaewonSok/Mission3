<script type="text/javascript" src="ms3.js"></script>

<html>
<body>
    <h1>Date Premium Calculation</h1>
    <p>Enter car-value and risk-rating</p>
    <input type="number" id="carValue">
    <input type="number" id="riskRating">
    <input type="button" value="submit" onclick="displayQuote()">
    <p id="displayMonthly">Monthly Premium</p>
    <p id="displayYearly">Yearly Premium</p>
    <script>
        function displayQuote() {
            document.getElementById("displayMonthly").innerHTML = quote(Number(document.getElementById("carValue").value), Number(document.getElementById("riskRating").value))[0]
            document.getElementById("displayYearly").innerHTML = quote(Number(document.getElementById("carValue").value), Number(document.getElementById("riskRating").value))[1]
        }
    </script>
</body>
</html>
